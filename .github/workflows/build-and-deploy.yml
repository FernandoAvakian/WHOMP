name: Deploy Latest

on:
  push:
    branches:
      - init-actions

jobs:
  deploy:
    name: Creating development deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Create Build
        run: |
          npm install
          npm run build
          npm run log
